<!DOCTYPE html>

<html>
<head> <!-- HEAD contains configuration information   --->
  <meta charset="utf8">
</head>

<body>
  <p> Welcome to the chat app </p>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    var socket = io();  <!--initiating a request from the client to the server and keep the connection open-->

    socket.on('connect', () => {            <!-- Initiate a persistent connection to the server -->
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {         <!-- Listen for dropped server -->
      console.log('Disconnected from server');
    });

  </script>

</body>


</html>
